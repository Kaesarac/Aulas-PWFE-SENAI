<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 02</title>
    <script>
        apagado = new Image();
        apagado.src = "dont_walk_off.gif";

        aceso = new Image();
        aceso.src = "dont_walk_on.gif";

        function apaga(){
            document.images[0].src = apagado.src;
        }
        function acende(){
            document.images[0].src = aceso.src;
        }
    </script>
</head>
<body>
    <a href="" onmouseover="acende()" onmouseout="apaga()">
    <img src="dont_walk_off.gif" width="43" height="58" border=0></a>
</body>
</html>
