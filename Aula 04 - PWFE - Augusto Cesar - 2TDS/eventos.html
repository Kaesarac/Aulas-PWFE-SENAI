<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - JavaScript Básico</title>
    <script>
        function executarAcao(acao){
            if(acao === 'click'){
                alert("O botão enviar foi clicado!")
            }else if(acao === 'change'){
                alert("A caixa de texto foi modificada!")
            }
        }
    </script>
</head>
<body>
    <p><input type="text" onchange="executarAcao('change');" value="Modifique o texto" /></p>
    <p><input type="text" onchange="executarAcao('click');" value="Enviar" /></p>
</body>
</html>
