<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checagem de Força da Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header>Indicador de força da Senha</header>
    <form action="#">
        <div class="field">
            <input onkeyup="trigger()" type="password" placeholder="Digite sua Senha">
            <span class="showBtn">Mostrar</span>
        </div>
        <div class="indicator">
            <span class="weak"></span>
            <span class="medium"></span>
            <span class="strong"></span>
        </div>
        <div class="text">Sua senha é muito fraca.</div>
    </form>
</div>
<script>
    const indicator = document.querySelector(".indicator");
    const input = document.querySelector("input");
    const fraco = document.querySelector(".weak");
    const medio = document.querySelector(".medium");
    const forte = document.querySelector(".strong");
    const text = document.querySelector(".text");
    let regExpFraco = /[a-z]/;
    let regExpMedio = /\d+/;
    let regExpForte = /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;
    function trigger(){
        if(input.value != ""){
             indicator.style.display = "block";
             indicator.style.display = "flex";
             if(input.value.length <= 3 && (input.value.match(regExpFraco) || input.value.match(regExpMedio) || input.value.match(regExpForte)))no=1;
             if(input.value.length >= 6 && ((input.value.match(regExpFraco) && input.value.match(regExpMedio)) || (input.value.match(regExpMedio) && input.value.match(regExpStrong)) || (input.value.match(regExpWeak) && input.value.match(regExpStrong))))no=2;
             if(input.value.length >= 6 && input.value.match(regExpFraco) && input.value.match(regExpMedio) && input.value.match(regExpForte))no=3;
             if(no==1){
               fraco.classList.add("active");
               text.style.display = "block";
               text.textContent = "Sua senha é muito fraca";
               text.classList.add("weak");
             }
             if(no==2){
               medium.classList.add("active");
               text.textContent = "Sua senha é moderada";
               text.classList.add("medium");
             }else{
               medium.classList.remove("active");
               text.classList.remove("medium");
             }
             if(no==3){
               weak.classList.add("active");
               medium.classList.add("active");
               strong.classList.add("active");
               text.textContent = "Sua senha é forte";
               text.classList.add("strong");
             }else{
               strong.classList.remove("active");
               text.classList.remove("strong");
             }
             showBtn.style.display = "block";
             showBtn.onclick = function(){
               if(input.type == "password"){
                 input.type = "text";
                 showBtn.textContent = "Esconder";
                 showBtn.style.color = "#23ad5c";
               }else{
                 input.type = "password";
                 showBtn.textContent = "Mostrar";
                 showBtn.style.color = "#000";
               }
             }
           }else{
             indicator.style.display = "none";
             text.style.display = "none";
             showBtn.style.display = "none";
           }
         }
</script>
</body>
</html>
